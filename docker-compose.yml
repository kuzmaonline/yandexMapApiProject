version: '3.8'

services:
  # Сервис для запуска Python-скрипта
  python-app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./logs:/app/logs
      - ./static:/app/static
    environment:
      - SPREADSHEET_ID=${SPREADSHEET_ID}
      - API_KEY=${API_KEY}
    restart: always

  # Nginx для раздачи статических файлов
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    volumes:
      - ./static:/usr/share/nginx/html:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - python-app
    restart: always

volumes:
  nginx_cache: 