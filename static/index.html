<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –æ–±—ä–µ–∫—Ç–æ–≤</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=655d3945-f450-4e60-939c-14d7cb2b9645&lang=ru_RU"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            width: 300px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .control-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .search-group {
            display: flex;
            gap: 5px;
        }
        .search-group input {
            flex: 1;
        }
        .search-group button {
            padding: 5px 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .search-group button:hover {
            background: #45a049;
        }
        #searchResults {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .search-result-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .search-result-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <a href="logs.html" style="color:#2a5885;font-size:15px;text-decoration:none;">üìù –°–º–æ—Ç—Ä–µ—Ç—å –ª–æ–≥–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è</a>
        </div>
        <div class="control-group">
            <label for="addressSearch">–ü–æ–∏—Å–∫ –∞–¥—Ä–µ—Å–∞:</label>
            <div class="search-group">
                <input type="text" id="addressSearch" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å">
                <button onclick="searchAddress()">–ù–∞–π—Ç–∏</button>
            </div>
            <div id="searchResults"></div>
        </div>
        <div class="control-group">
            <label for="statusFilter">–§–∏–ª—å—Ç—Ä –ø–æ —Å—Ç–∞—Ç—É—Å—É:</label>
            <select id="statusFilter">
                <option value="all" selected>–í—Å–µ</option>
                <option value="142">–°—Ç–∞—Ç—É—Å 142</option>
                <option value="143">–°—Ç–∞—Ç—É—Å 143</option>
                <option value="other">–û—Å—Ç–∞–ª—å–Ω—ã–µ</option>
            </select>
        </div>
        <div class="control-group">
            <label for="searchInput">–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é:</label>
            <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ–∏—Å–∫–∞">
        </div>
    </div>
    <div id="map"></div>
    <script>
        const timestamp = new Date().getTime();
        const dataScript = document.createElement('script');
        dataScript.src = `data/coordinates.js?v=${timestamp}`;
        dataScript.onload = () => {
            console.log('Coordinates loaded:', window.coordinates);
            window.markersData = window.coordinates;
            ymaps.ready(initMap);
        };
        document.head.appendChild(dataScript);

        let map;
        let searchControl;

        function initMap() {
            map = new ymaps.Map('map', {
                center: [55.7522, 37.6156], // –ú–æ—Å–∫–≤–∞ (—à–∏—Ä–æ—Ç–∞, –¥–æ–ª–≥–æ—Ç–∞)
                zoom: 10,
                controls: ['zoomControl', 'fullscreenControl']
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–∏—Å–∫ –ø–æ –∫–∞—Ä—Ç–µ
            const searchControl = new ymaps.control.SearchControl({
                options: {
                    provider: 'yandex#search'
                }
            });
            map.controls.add(searchControl);

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –æ—Ç—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –º–∞—Ä–∫–µ—Ä—ã
            if (window.markersData) {
                console.log('Rendering markers with data:', window.markersData);
                renderMarkers('all');
            } else {
                console.error('No markers data available');
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Enter –¥–ª—è –ø–æ–ª–µ–π –ø–æ–∏—Å–∫–∞
            document.getElementById('addressSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
                    searchAddress();
                }
            });

            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ
                    const selectedStatus = document.getElementById('statusFilter').value;
                    renderMarkers(selectedStatus);
                }
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
            document.getElementById('statusFilter').addEventListener('change', function() {
                const selectedStatus = this.value;
                renderMarkers(selectedStatus);
            });

            document.getElementById('searchInput').addEventListener('input', function() {
                const selectedStatus = document.getElementById('statusFilter').value;
                renderMarkers(selectedStatus);
            });
        }

        function searchAddress() {
            const address = document.getElementById('addressSearch').value;
            if (!address) return;

            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –º–µ—Ç–∫—É –ø–æ–∏—Å–∫–∞, –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
            if (window.searchPlacemark) {
                map.geoObjects.remove(window.searchPlacemark);
            }

            ymaps.geocode(address, {
                results: 5
            }).then(function(res) {
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = '';
                searchResults.style.display = 'block';

                const geoObjects = res.geoObjects;
                if (geoObjects.getLength() === 0) {
                    searchResults.innerHTML = '<div class="search-result-item">–ê–¥—Ä–µ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
                    return;
                }

                geoObjects.each(function(geoObject) {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.textContent = geoObject.getAddressLine();
                    resultItem.onclick = function() {
                        const coordinates = geoObject.geometry.getCoordinates();
                        const address = geoObject.getAddressLine();
                        
                        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –º–µ—Ç–∫—É
                        window.searchPlacemark = new ymaps.Placemark(coordinates, {
                            balloonContent: `
                                <div style="padding: 5px;">
                                    <div style="margin-bottom: 5px;">${address}</div>
                                    <a href="https://yandex.ru/maps/213/moscow/?ll=${coordinates[1]},${coordinates[0]}&pt=${coordinates[1]},${coordinates[0]}&z=15&mode=search&text=${encodeURIComponent(address)}" 
                                       target="_blank" 
                                       style="color: #2a5885; text-decoration: none; font-size: 13px;">
                                        –û—Ç–∫—Ä—ã—Ç—å –≤ –Ø–Ω–¥–µ–∫—Å –ö–∞—Ä—Ç–∞—Ö ‚Üí
                                    </a>
                                </div>
                            `,
                            iconContent: '–ü–æ–∏—Å–∫'
                        }, {
                            preset: 'islands#redDotIcon',
                            balloonCloseButton: true,
                            hideIconOnBalloonOpen: false
                        });

                        // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É –Ω–∞ –∫–∞—Ä—Ç—É
                        map.geoObjects.add(window.searchPlacemark);
                        
                        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –±–∞–ª—É–Ω
                        map.setCenter(coordinates, 15);
                        window.searchPlacemark.balloon.open();
                        
                        searchResults.style.display = 'none';
                    };
                    searchResults.appendChild(resultItem);
                });
            });
        }

        function renderMarkers(filter) {
            map.geoObjects.removeAll();
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            window.markersData.forEach(function(point) {
                let isVisible = false;
                if (filter === 'all') {
                    isVisible = true;
                } else if (filter === 'other') {
                    isVisible = (point.status !== '142' && point.status !== '143');
                } else {
                    isVisible = (point.status === filter);
                }

                if (isVisible && searchText !== '' && !point.name.toLowerCase().includes(searchText)) {
                    isVisible = false;
                }

                if (isVisible) {
                    let preset = 'islands#blueStretchyIcon';
                    if (point.status === '143') preset = 'islands#grayStretchyIcon';
                    else if (point.status === '142') preset = 'islands#greenStretchyIcon';

                    let balloon = point.link && point.link !== '#' 
                        ? `<a href="${point.link}" target="_blank">${point.name}</a>` 
                        : point.name;

                    const placemark = new ymaps.Placemark(point.coords, {
                        balloonContent: balloon,
                        iconContent: point.company
                    }, {
                        preset: preset
                    });
                    map.geoObjects.add(placemark);
                }
            });
        }
    </script>
</body>
</html>
