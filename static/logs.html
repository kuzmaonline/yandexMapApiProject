<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–æ–≥–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }
        .container {
            max-width: 900px;

            background: #fff;

            padding: 24px 32px;
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
        }
        .log-viewer {
            background: #222;
            color: #e0e0e0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 14px;
            border-radius: 6px;
            padding: 16px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .controls {
            margin-bottom: 16px;
            display: flex;
            gap: 10px;
        }
        .btn {
            background: #4CAF50;

            border-radius: 4px;

            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #388e3c;
        }
        .back-link {
            color: #2a5885;
            text-decoration: none;
            font-size: 15px;
            margin-left: 10px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–õ–æ–≥–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç</h1>
        <button id="run-script-btn" style="margin-bottom:15px;">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤—Ä—É—á–Ω—É—é</button>
        <div id="run-status" style="margin-bottom:15px;color:#2a5885;"></div>
        <button id="refresh-btn">–û–±–Ω–æ–≤–∏—Ç—å</button>
        <a href="index.html" style="margin-left:20px;">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        <pre id="logContent">–ó–∞–≥—Ä—É–∑–∫–∞...</pre>
    </div>
    <script>
    function loadLog() {
        const url = '/logs/fetch_coordinates.log?v=' + Date.now();
        fetch(url)
            .then(r => r.text())
            .then(text => {
                const lines = text.split('\n');
                const lastLines = lines.slice(-500).join('\n');
                document.getElementById('logContent').textContent = lastLines || '–õ–æ–≥ –ø—É—Å—Ç.';
            })
            .catch(() => {
                document.getElementById('logContent').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–æ–≥–∞.';
            });
    }

    const runBtn = document.getElementById('run-script-btn');
    const runStatus = document.getElementById('run-status');
    let runStatusTimer = null;

    runBtn.onclick = async function() {
        runBtn.disabled = true;
        runStatus.textContent = '–ó–∞–ø—É—Å–∫ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è...';
        try {
            const resp = await fetch('/run-coords', {method: 'POST'});
            if (resp.status === 202) {
                runStatus.textContent = '–°–∫—Ä–∏–ø—Ç –∑–∞–ø—É—â–µ–Ω. –û–∂–∏–¥–∞–π—Ç–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è...';
                pollRunStatus();
            } else if (resp.status === 409) {
                runStatus.textContent = '–°–∫—Ä–∏–ø—Ç —É–∂–µ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è.';
                pollRunStatus();
            } else {
                runStatus.textContent = '–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞: ' + resp.status;
                runBtn.disabled = false;
            }
        } catch (e) {
            runStatus.textContent = '–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ' + e;
            runBtn.disabled = false;
        }
    };

    async function pollRunStatus() {
        if (runStatusTimer) clearTimeout(runStatusTimer);
        try {
            const resp = await fetch('/run-coords-status');
            const data = await resp.json();
            if (data.running) {
                runStatus.textContent = '–°–∫—Ä–∏–ø—Ç –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...';
                runBtn.disabled = true;
                runStatusTimer = setTimeout(pollRunStatus, 2000);
            } else if (data.error) {
                runStatus.textContent = '–û—à–∏–±–∫–∞: ' + data.error;
                runBtn.disabled = false;
            } else if (data.last) {
                runStatus.textContent = '–ì–æ—Ç–æ–≤–æ! –ü–æ—Å–ª–µ–¥–Ω–∏–π –∑–∞–ø—É—Å–∫: ' + data.last;
                runBtn.disabled = false;
            } else {
                runStatus.textContent = '';
                runBtn.disabled = false;
            }
        } catch (e) {
            runStatus.textContent = '–û—à–∏–±–∫–∞ —Å—Ç–∞—Ç—É—Å–∞: ' + e;
            runBtn.disabled = false;
        }
    }

    document.getElementById('refresh-btn').onclick = loadLog;
    loadLog();
    </script>
</body>
</html>
